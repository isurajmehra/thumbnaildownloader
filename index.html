<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>YouTube Thumbnail Downloader</title>
  <meta name="description" content="Download nearly every YouTube Thumbnail in original quality with a simple click. Just paste the link and click download.">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <link rel="stylesheet" type="text/css" href="css/cirrus.min.css">
  <link href="https://fonts.googleapis.com/css?family=Nunito+Sans:200,300,400,600,700" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet">
</head>
<body>
  <div class="content">
    <div class="row text-center">
    <div class="COL-12">
        <h1 class="">Thumbnail Downloader</h1>
        <h5 class="light subtitle">Simple. Fast. Easy.</h5>
    </div>
  </div>
  <div class="row">
      <div class="col-9">
          <div class="input-control">
              <input type="text" id="input" class="input-xlarge" placeholder="https://youtu.be/jNQXAC9IVRw">
              <div id="error">This is not a valid link.</div>
          </div>
      </div>
      <div class="col-3 center">
          <div class="btn-container">
              <button onclick="submit();" class="btn-xlarge">Download</button>
          </div>
      </div>
  </div>
<div class="center">
<p><a href="https://kaibrune.com">Creator</a> - <a href="https://github.com/kaibrune/thumbnaildownloader">Github</a></p>
</div>
</div>

</body>

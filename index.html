
<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>YouTube Thumbnail Downloader</title>
    <meta name="description" content="Download nearly every YouTube Thumbnail in original quality with a simple click. Just paste the link and click download.">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" href="css/simple-grid.min.css">
    <script src="js/jquery.min.js"></script>
</head>

<body>
        <div class="loader"><img src="img/loader.gif" height="100px" alt=""></div>
    <div class="container">
        <div id="intro">
                <div class="row">
                        <div class="col-12">
                            <h3>Thumbnail Downloader</h3>
                                    <input type="text" autofocus id="input" placeholder="Just paste a youtube link">
                    </div>
            </div>
        </div>

        <div id="process">

                <div class="row" id="max">
                    <div class="col-12" >
                        <a class="maxlink" target="_blank" rel="noopener noreferrer" download><div id="maximg"></div></a>
                    </div>
                    <div class="col-6">
                        <a class="maxlink" target="_blank" rel="noopener noreferrer" download><button class="blue">Download</button></a>
                    </div>
                    <div class="col-6">
                        <a class="back"><button class="gray">Back</button></a>
                    </div>
                 </div>
                 <div class="row" id="hq">
                        <div class="col-12" >
                            <a class="hqlink" target="_blank" rel="noopener noreferrer" download><div id="hqimg"></div></a>
                        </div>
                        <div class="col-6">
                            <a class="hqlink" target="_blank" rel="noopener noreferrer" download><button class="blue">Download</button></a>
                        </div>
                        <div class="col-6">
                            <a class="back"><button class="gray">Back</button></a>
                        </div>
                     </div>
                     <div class="row" id="mq">
                            <div class="col-12" >
                                <a class="mqlink" target="_blank" rel="noopener noreferrer" download><div id="mqimg"></div></a>
                            </div>
                            <div class="col-6">
                                <a class="mqlink" target="_blank" rel="noopener noreferrer" download><button class="blue">Download</button></a>
                            </div>
                            <div class="col-6">
                                <a class="back"><button class="gray">Back</button></a>
                            </div>
                         </div>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>

</html>
